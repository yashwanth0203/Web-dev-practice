<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Enter the password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="number" min="1" max="1000" step="5">
        </p>
        <button>Submit</button>
    </form>
    <br>
    <h2>Hijacking Searches</h1>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        <br>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        <br>
        <h3>Search Youtube</h3>
        <form action="https://www.youtube.com/search">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
        <h2>More Inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
            <p>
                <label for="xs">XS:</label>
                <input type="radio" name="size" id="xs" value="LOLOLOL">
                <label for="s">S:</label>
                <input type="radio" name="size" id="s" value="LOLOL">
                <label for="m">M:</label>
                <input type="radio" name="size" id="m" value="LOL">
            </p>
            <p>
                <label for="meal">Please select an Entree</label>
                <select name="choice" id="meal">
                    <option value="">Please select an option</option>
                    <option value="fish">Fish</option>
                    <option value="veg">Vegetarian</option>
                    <option value="stake">Stake</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of cheese</label>
                <input type="range" id="cheese" min="1" max="100" name="cheese_level">
            </p>
            <p>
                <label for="requests">Any Special Requests></label>
                <textarea name="" id="requests" cols="30" rows="10" name="Requests"></textarea>
            </p>
            <button>Submit</button>
        </form>
            <h2>Input validations</h2>
            <form action="/dummy">
                <label for="first">Enter First Name</label>
                <input type="text" id="first" name="name" required>
                <button>Submit</button>
                <br>
            </form>
            
        
</body>

</html>
